<div class="container" ng-controller="registerController">
    <p></p>
    <h3>Регистрация</h3>
       <form class="align-middle" ng-submit="register()">
           <div class="input-group input-group-sm" style="padding: 4px;">
               <input id="navUsernameField" class="form-control" ng-model="user.username" type="text"
                      aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

               <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                      aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

               <input id="navConfirmPasswordField" class="form-control" ng-model="user.password" type="password"
                      aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

               <input id="navEmailField" class="form-control" type="text"
                      aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

               <button id="navRegisterSubmit" class="btn btn-outline-warning btn-sm"
                       style="margin-left: 10px;" type="submit">Регистрация
               </button>
           </div>
       </form>
</div>
